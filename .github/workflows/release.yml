name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: cohort-tracker
            asset_name: cohort-tracker-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: cohort-tracker
            asset_name: cohort-tracker-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: cohort-tracker
            asset_name: cohort-tracker-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: cohort-tracker.exe
            asset_name: cohort-tracker-windows-amd64.exe

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Build
      run: cargo build --release --target ${{ matrix.target }}
    
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*
        body: |
          ## What's new in this release
          
          Check the [CHANGELOG](CHANGELOG.md) for details.
          
          ## Installation
          
          Download the binary for your platform below, make it executable, and move it to your PATH.
          
          **macOS/Linux:**
          ```bash
          chmod +x cohort-tracker-*
          sudo mv cohort-tracker-* /usr/local/bin/cohort-tracker
          ```
          
          **Windows:**
          Move the .exe to a directory in your PATH.
        draft: false
        prerelease: false
